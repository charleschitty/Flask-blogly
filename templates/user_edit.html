{% extends 'base.html' %}

{% block title %} Edit a user {% endblock %}

{% block content %}

<h1>Edit a user</h1>

<form method="POST", action="/users/{{ user.id }}/edit">
  <p>First Name:
    <input value="{{ user.first_name }}" name="first_name">
  </p>
  <p>Last Name:
    <input value="{{ user.last_name }}" name="last_name">
  </p>
  <p>Image URL:
    <input value="{{ user.image_url }}" name="image_url">
  </p>

  <button>
    <a href="/users/{{ user.id }}">
      Cancel
    </a>
  </button>
  <input type="submit" value="Save">
</form>

{% endblock %}
