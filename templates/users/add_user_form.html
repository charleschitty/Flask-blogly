{% extends 'base.html' %}

{% block title %} Create a user {% endblock %}

{% block content %}

<h1>Create a user</h1>

<form method="POST" action="/users/new">
  <p>First Name:
    <input name="first_name" placeholder="Enter a first name" required>
  </p>
  <p>Last Name:
    <input name="last_name" placeholder="Enter a last name" required>
  </p>
  <p>Image URL:
    <input name="image_url" placeholder="Provide an image of this user">
  </p>
  <button>bang!</button>
</form>


{% endblock %}
