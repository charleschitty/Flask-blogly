{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<h1> Users List </h1>
<div>
  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{user.id}}">
          {{ user.first_name }} {{ user.last_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>

<button><a href="/users/new"> Add user</a></button>

{% endblock %}
